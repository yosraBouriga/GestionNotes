{% extends 'base.html' %}
{% include 'header.html' %}

{% block body %}
    <div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h2>Ajouter une mati√®re</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('matiereStore')}}">
                     <div class="form-group row">
                                <label class="col-md-2 col-form-label" for="nom">Nom</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="nom" name="nom"
                                        value="" autocomplete="off">
                                </div>
                            </div>
                    <div class="form-group row">
                                <label class="col-md-2 col-form-label" for="coef">Coefficient</label>
                                <div class="col-md-4">
                                    <input type="number"  step="0.1" class="form-control" id="coef" name="coef"
                                        value="" autocomplete="off">
                                </div>
                            </div>


                <div class="form-group row">
                    <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary float-right">Ajouter</button>
                        </div>
                </div>
                </form>

            </div>
        </div>
    </div>
    </div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Coefficient</th>


    </tr>
  </thead>
  <tbody>
  {% for matiere in matieres %}
    <tr>
      <th scope="row">{{matiere.id}}</th>
      <td>{{ matiere.nom }}</td>
       <td> {{ matiere.coef }}</td>

    </tr>
  {% endfor %}


  </tbody>
</table>{% endblock body %}
